<!DOCTYPE html>

<head lang="en">

    <script src="js/app/zlbNav.js"></script>
    <style>
        .lf_headNav{
            display: none;
        }
    </style>
</head>
<body>
<div id="header">

</div>
<div id="zlb-nav" class="zlb-nav">

</div>
<div id="zlb-main" class="zlb-clear-fix zlb-main">
    <div id="zlbLefNav" class="zlb-pull-left zlb-left-nav">

    </div>
    <div class="zlb-pull-left" style="background-color: #ffffff;width: calc(100% - 233px);border-left: 1px solid #e6e6e6;">
        <div>
            <ul class="zlb-tab">
                <li class="zlb-tab-item">
                    <a href="account.html"><span>账户余额</span></a>
                </li>
                <li class="zlb-tab-item active">

                </li>
                <li class="zlb-tab-item">
                    <a href="enchashment.html"><span>余额提现</span></a>

            </ul>
        </div>
        <div  class="zlb-clear-fix" style="margin-top:52px;height: 48px;line-height: 48px;font-size:16px;">
            <div style="width: 123px;text-align:left;padding-left:30px;" class="zlb-pull-left">充值金额(元):</div>

            <div class="zlb-clear-fix" style="width: 100%;height: 254px;background-color: #fffbff;padding: 15px 30px;box-sizing: border-box;">

                    <div style="width: 200px;padding:20px;box-sizing:border-box;height: 200px;border: 1px solid #eaeaea;margin-left: calc(50% - 100px);margin-top:12px;">

                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
        <div style="height: 58px;width: 905px;background-color: #fff;margin: 0 auto;margin-top:32px;margin-bottom:43px;border:1px solid #bebcbe;">
            <img src="images/zlb_ali_pay.png" alt=""/>
        </div>

<script>
    $(function (){
        $('#header').load('header.html');
        $('.lf_headNav').css('display', 'none');
    });
</script>
