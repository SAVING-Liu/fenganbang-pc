<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/dcalendar.picker.css"/>
        <link rel="stylesheet" type="text/css" href="css/jyt_public.css">
        <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/app/common.js"></script>              
		<script type="text/javascript" src="js/lib/dcalendar.picker.js"></script>
        <title>风安帮</title>
    </head>
    <body>
		<div class="header"></div>
		<div class="jyt_content">
			<div class="jyt_ publish">
				<div class="jyt_publishtop">
					<div class="jty_tit">
						<p class="p1 jyt_pcol">企业认证</p>
						<p style="padding-left: 248px;" class="p2 jyt_pcol">审核</p>
						<p style="padding-left: 242px;" class="p3 jyt_pcol">交纳保证金</p>
						<p style="padding-left: 242px;" class="p4">开店成功</p>
					</div>
					<div class="genreyes jyt_genreyes1">1</div>
					<div class="genreyes jyt_genreyes2">2</div>
					<div class="genreyes jyt_genreyes3">3</div>
					<div class="genreno jyt_genreyes4">4</div>
					<div class="jyt_hui">
						<div class="jty_blue wid3"></div>
					</div>
				</div>
				<div class="jyt_publishcon">
					<div class="jyt_requirementtit" style="padding-bottom: 15px;">
						<h5 style="padding-bottom: 0;">商家保证金</h5>
						<i class="jyt_money">￥ <span>366.00</span></i>
					</div>
					<div class="jyt_paybox1">
						<!--微信支付-->
						<div class="jyt_wxtit">
							<img src="images/jyt_wx.jpg">
							<p>微信支付</p>
						</div>
						<div class="jyt_wxxq">
							<div class="wxcodebox">
								<div class="wxcodebox1"></div>
							</div>
							<div class="jyt_wxtrouble">
								<p>请使用微信扫描二维码以完成支付</p>
								<h5>（如果支付遇到问题可 <a href="javascript:void(0);">联系客服</a> ）</h5>
							</div>
						</div>
					</div>
					
					<div class="jyt_paybox2">
						<!--支付宝支付-->
						<div class="jyt_zfbtit">
							<img src="images/jyt_zfb.jpg">
							<p>支付宝支付</p>
						</div>
						<div class="jyt_zfbxq">
							<div class="wxcodebox">
								<div class="wxcodebox1"></div>
							</div>
							<div class="jyt_wxtrouble">
								<p>请使用支付宝扫描二维码以完成支付</p>
								<h5>（如果支付遇到问题可 <a href="javascript:void(0);">联系客服</a> ）</h5>
							</div>
						</div>
					</div>
					<div class="jyt_paybox3">
						<!--余额支付-->
						<div class="jyt_wxtit">
							<img src="images/jyt_yue.jpg">
							<p class="jyt_yue">余额支付&nbsp;&nbsp;&nbsp;&nbsp;3600元</p>
						</div>
						<div class="jyt_yuexq">
							<div class="jyt_pwd">
								<p>支付密码：</p>
								<input type="password" />
								<a href="javascript:void(0);">忘记密码？</a>
							</div>
							<input onclick="javascript:window.location.href='openStore.html'" class="jyt_paysub" type="button" value="确认付款" />
						</div>
					</div>
				</div>
			</div>
				
		</div>
		<div class="footer"></div>	
		<div class="jyt_slide"></div>	
<script type="text/javascript">
$(document).ready(function() {
	// 头部加载
	$('.header').load('header.html');
	//底部加载
    $('.footer').load('footer.html');
    // 侧边栏加载
    $('.jyt_slide').load('sidebar.html');
	$(".jyt_myinfoL").css('height', $(".jyt_myinfoR").height());
	$(".jyt_paybox2 .jyt_zfbtit").on("click",function(){
		$(".jyt_wxxq").slideUp(400);
		$(".jyt_zfbxq").slideDown(400);
	});
	$(".jyt_paybox1 .jyt_wxtit").on("click",function(){
		$(".jyt_zfbxq").slideUp(400);
		$(".jyt_wxxq").slideDown(400);
	})
});
</script>														
    </body>
   
</html>
