<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="风安帮"/>
		<title>我的项目</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/wy_main.css" />
    </head>
    <body>
    	<!--头部-->
		<div class="header">
			
		</div>
		
		<!--中间内容-->
		<div class="wy_project_centerBox">
			<!-- 左边侧边栏 -->
			<div class="wy_aside_box">
				<!-- 头像 -->
				<div class="wy_aside_headBox">
					<img class="wy_aside_headImg" src="images/wy_header.png" alt="">
					<span class="wy_aside_name">山野的风</span>
					<p class="wy_project_p1">我的账户</p>
				</div>

				<!-- 导航 -->
				<h2 class="wy_aside_h2">个人中心：</h2>
				<ul class="wy_aside_ul">
					<li class="wy_aside_li">我的信息</li>
					<li class="wy_aside_li">我的订单</li>
					<li class="wy_aside_li wy_aside_li_on">我的项目</li>
					<li class="wy_aside_li">收货地址</li>
					<li class="wy_aside_li">修改密码</li>
				</ul>
			</div>

			<!-- 右边 -->
			<div class="wy_project_box">
				<!-- 头部导航 -->
				<ul class="wy_project_ul">
					<li class="wy_project_li wy_project_li_on">招标中</li>
					<li class="wy_project_li">施工中</li>
					<li class="wy_project_li">已完成</li>
				</ul>

				<!-- 表头 -->
				<ul class="wy_project_tabTit">
					<li>项目</li>
					<li>项目详情</li>
					<li>项目金额</li>
					<li>投标人数</li>
					<li>状态</li>
					<li>操作</li>
				</ul>

				<!-- 列表 -->
				<div class="wy_project_listBox">
					<div class="wy_project_list">
						<!-- 时间 -->
						<div class="wy_project_time">
							<p>发布时间：<span>2017-02-05  17:13:45</span></p>
						</div>
						<!-- 内容 -->
						<div class="wy_project_listBody">
							<img src="images/wy_project1.png" height="70" width="70" alt="">
							<div class="wy_project_content">
								<p class="wy_p1">格力中央空调安装项目，急需施工完</p>
								<p class="wy_p2"><span class="wy_span">15天</span>后截止投标</p>
							</div>
							<p class="wy_money">¥230000.00</p>
							<p class="wy_num"><span class="wy_people">2</span>人投标</p>
							<p class="wy_state">招标中</p>
							<div class="wy_project_btn">
								<a href="javascript:void(0);">选择团队</a>
								<p>取消项目</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
