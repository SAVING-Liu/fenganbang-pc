		<!--中间内容-->
		<div class="wy_project_centerBox">
			<!-- 左边侧边栏 -->
			<div class="wy_aside_box">
				<!-- 头像 -->
				<div class="wy_aside_headBox">
					<img class="wy_aside_headImg" src="images/wy_header.png" alt="">
					<span class="wy_aside_name">山野的风</span>
					<p class="wy_project_p1">我的账户</p>
				</div>

				<!-- 导航 -->
				<h2 class="wy_aside_h2">个人中心：</h2>
				<ul class="wy_aside_ul">

			<div class="wy_project_box">

				<ul class="wy_project_ul">
					<li class="wy_project_li wy_project_li_on">修改登录密码</li>
					<li class="wy_project_li">修改支付密码</li>
				</ul>
				
				<!--修改登录密码-->
				<div class="zpf_modify_cont">
					<div class="zpf_modify_main">
						<p><span>*</span>注册时手机号码：</p>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="zpf_modify_main">
						<p><span>*</span>请填写手机验证码：</p>
						<input type="text" name="" id="" value="" />
						<input type="button" id="" value="获取短信验证码" />
					</div>
					<div class="zpf_modify_main">
						<p><span>*</span>新的登录密码：</p>
						<input type="password" name="" id="" value="" />
					</div>
					<div class="zpf_modify_main">
						<p><span>*</span>请再一次输入密码：</p>
						<input type="password" name="" id="" value="" />
					</div>
					<input type="button" name="" class="zpf_modify_btn" value="确认" />
				</div>
				
				<!--修改支付密码-->
			    <div class="zpf_modify_cont" style="display: none;">
					<div class="zpf_modify_main">
						<p><span>*</span>注册时手机号码：</p>
						<input type="text" name="" id="" value="" />
					</div>
					<div class="zpf_modify_main">
						<p><span>*</span>请填写手机验证码：</p>
						<input type="text" name="" id="" value="" />
						<input type="button" id="" value="获取短信验证码" />
					</div>
					<div class="zpf_modify_main">
						<p><span>*</span>新的支付密码：</p>

					</div>
					<div class="zpf_modify_main">
						<p><span>*</span>请再一次输入密码：</p>
						<input type="password" name="" id="" value="" />
					</div>
					<input type="button" name="" class="zpf_modify_btn" value="确认" />
				</div>
			
			</div>

</html>
<script>
	// 头部加载
	$('.header').load('header2.html');
	//底部加载
    $('footer').load('footer.html');
    // 侧边栏
	$('.wy_sideBar').load('sidebar.html');

	$(function(){
		$(".wy_project_ul > li").click(function(){
			var li_index = $(this).index();
			// console.log(li_index);
			$(".wy_project_ul > li").removeClass('wy_project_li_on');
			$(".wy_project_ul > li").eq(li_index).addClass('wy_project_li_on');
			$(".zpf_modify_cont").css("display","none");
			$(".zpf_modify_cont").eq(li_index).css("display","block");
		});
	});
</script>
