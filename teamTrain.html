<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/dcalendar.picker.css"/>
        <link rel="stylesheet" type="text/css" href="css/jyt_public.css">
        <script type="text/javascript" src="js/app/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/app/common.js"></script>              
		<script type="text/javascript" src="js/app/dcalendar.picker.js"></script>
        <title>风安帮</title>
    </head>
    <body>
		<div class="header"></div>
		<div class="jyt_content">
			<p class="jyt_teamtit">安装团队培训</p>
			<div class="jyt_teamtain">
				<div class="jyt_teamtop">安装团队培训</div>
				<div class="jyt_teamcontit">
					<p>选择类别：</p>
					<ul class="jyt_tainclass">
						<li class="jyt_clibg">新风系统安装</li>
						<li>空调安装</li>
					</ul>
				</div>
				<div class="jyt_formbox">
					<div class="jyt_form">
						<p class="jyt_taintit">8月11日-10月11日新风系统安装培训，各种新风系统安装培训！</p>
						<p class="jyt_tainendtim">报名截止： 2017-08-10</p>
						<div class="clear"></div>
						<p  class="jyt_tainstarttime">培训时间： <span>2017-08-11~2017-10-11</span></p>
						<form>
							<ul class="jyt_formul">
								<li>
									<p>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</p>
									<input type="text" placeholder="输入您的姓名" />
								</li>
								<li>
									<p>联系电话：</p>
									<input type="text" placeholder="输入联系方式" />
								</li>
								<li>
									<p>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</p>
									<input type="text" placeholder="只输入城市即可" />
								</li>
							</ul>
						</form>
						<div class="jyt_btnbox1">
							<button onclick="javascript:window.location.href='submitMes.html'" class="jyt_goorder" type="button">提交报名表</button>
							<button class="jyt_backauxiliary" type="button">取消</button>
						</div>
					</div>
					<div class="jyt_form" style="display: none;">
						<p class="jyt_taintit">8月11日-10月11日空调安装培训，各种空调安装培训！</p>
						<p class="jyt_tainendtim">报名截止： 2017-08-10</p>
						<div class="clear"></div>
						<p  class="jyt_tainstarttime">培训时间： <span>2017-08-11~2017-10-11</span></p>
						<form>
							<ul class="jyt_formul">
								<li>
									<p>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</p>
									<input type="text" placeholder="输入您的姓名" />
								</li>
								<li>
									<p>联系电话：</p>
									<input type="text" placeholder="输入联系方式" />
								</li>
								<li>
									<p>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</p>
									<input type="text" placeholder="只输入城市即可" />
								</li>
							</ul>
						</form>
						<div class="jyt_btnbox1">
							<button onclick="javascript:window.location.href='submitMes.html'" class="jyt_goorder" type="button">提交报名表</button>
							<button class="jyt_backauxiliary" type="button">取消</button>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="footer"></div>	
<script type="text/javascript">
	$(".jyt_tainclass li").on("click",function() {
		$(".jyt_tainclass li").removeClass('jyt_clibg');
		$(this).addClass('jyt_clibg');
		var index = $(this).index();
		$(".jyt_form").css('display', 'none');
		$(".jyt_form").eq(index).fadeIn(500);
	})
</script>														
    </body>
   
</html>
